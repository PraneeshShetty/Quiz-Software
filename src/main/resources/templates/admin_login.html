<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin Login - Quiz App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; margin:0; }
    .container { max-width: 420px; margin: 10vh auto; background:#fff; padding:24px; border-radius:8px; box-shadow:0 4px 18px rgba(0,0,0,.08); }
    h1 { margin-top:0; }
    label { display:block; margin: 12px 0 4px; }
    input { width:100%; padding:10px; border:1px solid #ddd; border-radius:6px; }
    .error { color:#b00020; margin: 8px 0; }
    button { margin-top:16px; padding:12px 16px; background:#0d6efd; color:#fff; border:none; border-radius:6px; cursor:pointer; width:100%; }
    a.link { display:inline-block; margin-top:12px; color:#0d6efd; text-decoration:none; }
    @media (max-width: 480px){ .container { margin: 24px 12px; padding:16px; } }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Login</h1>
    <p class="error" th:if="${error}" th:text="${error}"></p>
    <form th:action="@{/admin/do-login}" method="post">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" required />
      <label for="password">Password</label>
      <input id="password" name="password" type="password" required />
      <button type="submit">Sign in</button>
    </form>
    <a href="/" class="link">Back to User Login</a>
  </div>
</body>
</html>
