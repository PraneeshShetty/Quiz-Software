<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Result - Quiz App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body { font-family: Arial, sans-serif; margin:0; background:#f5f5f5; }
        header { background:#16a34a; color:#fff; padding:12px 16px; }
        .container { max-width: 720px; margin: 24px auto; background:#fff; padding: 20px; border-radius:8px; box-shadow: 0 4px 18px rgba(0,0,0,.08);} 
        .actions { display:flex; gap:12px; flex-wrap:wrap; }
        .actions a, .actions button { display:inline-block; margin-right:12px; padding:10px 14px; text-decoration:none; background:#0d6efd; color:#fff; border-radius:6px; }
        .muted { color:#555; }
        @media (max-width: 600px){
            .container { margin: 12px; padding: 14px; }
            .actions { flex-direction: column; }
            .actions a, .actions button { width: 100%; text-align:center; margin-right:0; }
        }
    </style>
</head>
<body>
<header>
    <h2>Your Result</h2>
</header>
<div class="container">
    <div th:if="${result}">
        <p><strong>Score:</strong> <span th:text="${result.correct}"></span> / <span th:text="${result.totalQuestions}"></span></p>
        <p class="muted">Submitted at <span th:text="${#temporals.format(result.submittedAt, 'yyyy-MM-dd HH:mm:ss')}"></span></p>
    </div>
    <div th:if="${message}">
        <p th:text="${message}"></p>
    </div>

    <div class="actions">
        <a href="/logout">Logout</a>
    </div>
</div>
<script>
// Ensure any fullscreen mode is exited on result page so user can minimize
if (document.fullscreenElement) {
  document.exitFullscreen().catch(()=>{});
}
</script>
</body>
</html>
